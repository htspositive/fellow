<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        height:500px;
        background: #fff00f;
        display: flex;
    }
    #div2{
        width:200px;
        height: 500px;
        background: #000ff0;
        margin-right: 10px;
    }
    #div3{
        flex:1;
        height: 500px;
        background: pink;
    }
    </style>
</head>
<body>
    <!-- 
        左侧固定 右侧自适应 
        1.弹性盒模型
        父元素 display:flex
        子元素左侧宽度固定+10margin
        右侧flex：1占剩余宽度的1份
        2.左侧浮动  右侧margin—left:210px;
        3。左侧定位 absolute  右侧margin—left：210px
        4。右侧元素 margin-top   margin-left 移动
     -->
    <div id="div1">
        <div id="div2">

        </div>
        <div id="div3">

        </div>
    </div>
</body>
</html>
