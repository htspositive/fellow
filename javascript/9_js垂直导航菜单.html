<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        width: 300px;
        border: 1px solid #000000;

    }
    #ah2{
        background: #000000;
        color: #ffffff;
        cursor: pointer;
    }
    #container ul{
        display: none;
    }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <h2 id="ah2">
                管理区
            </h2>
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
            <h2 id="ah2">
                交流区
            </h2>
            <ul>
                <li>444</li>
                <li>555</li>
                <li>666</li>
            </ul>
        </div>
    </div>
<script>
var aH2 = document.getElementsByTagName('h2');
var aUl = document.getElementsByTagName('ul');

for(var i=0;i<aH2.length;i++)
{
    // var  flag = false;
    aH2[i].flag = false;
    // aH2[i].index = i;
    aH2[i].onclick = function(){
    //  var oUl = aUl[this.index];
    var oUl=next(this);
     if(this.flag){
         oUl.style.display = "none";
     }else{
        oUl.style.display = "block";
        
     }
     this.flag = !this.flag;
    }
}
function next(elem){
        do{
            elem=elem.nextSibling;
        }while(elem.nodeType !=1)//如果下一个（elem）的节点类型不是元素节点
        return elem;
    }
</script>

</body>
</html>
