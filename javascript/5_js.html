<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
#div1{
    background: green ;
    height: 200px;
    width: 200px;
    position: absolute;
    
}
</style>
</head>
<body>
    <div id="div1"></div>
    <script>
        // offstleft 相对于最近已定位的祖先元素  没有相对于文档

    var oDiv = document.getElementById('div1');
    oDiv.onmousedown = function(e){
        e= e || window.event;
        var iLeft = e.clientX - oDiv.offsetLeft;
        var iTop = e.clientY- oDiv.offsetTop;
        // console.log(e.clientX,e.clientY);//获取鼠标距离 距离文档的左边和上边
        document.onmousemove = function(e){
            e=e||window.event;
            oDiv.style.left = e.clientX-iLeft+"px";
            oDiv.style.top = e.clientY-iTop+"px";
        }
        oDiv.onmouseup=function(){
        document.onmousemove=null;
        }
   
    } 
    </script>
</body>
</html>
